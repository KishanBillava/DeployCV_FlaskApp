{% extends 'index.html' %}


{% block body %}

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="uploadimg" href="#upload-image">Upload Image</a>
        </li>
    </ul>

    <!-- tab panes-->
    <div class="tab-content">
        <div class="tab-pane active " id="upload-image" role="tabpanel" aria-labelledby="uploadimg"> 
            <div class="row">
              <div class="col">
                  <form action="#" method="POST" enctype="multipart/form-data">
                    <!-- file input -->
                    <p>
                      <input type="file" name="image_name" class="btn" required>
                    </p>
                    <!-- submit button -->
                    <p>
                      <input type="submit" value="submit" class="btn">
                    </p>

                    <p>Intructions: <br>
                        only upload the file with extention "png", "jpg",  "jpeg"
                        Other extention will not work 
                    </p>
                  
                  
                  
                  </form>
              </div>
            </div>
        </div>
    </div>


</div>
    


{% endblock body %}
